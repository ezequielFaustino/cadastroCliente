<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <metaz name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--Flexbox-->
    <section class="flex">
        <div>
            <h1>vamos começar nos conhecendo ;)</h1>
            <p>peça agora o seu cartão de crédito, e demore menos de 5 minutos!</p>
        </div>
        <div>
            <h1>dados pessoais</h1>
            <form id="contato">
                <fieldset>
                    <label for="">cpf</label>
                    <input type="text" name="cpf" id="cpf" class="contato-form" placeholder="000.000.000-00" required autofocus>
                </fieldset>
                <fieldset>
                    <label for="">email</label>
                    <input type="text" name="email" id="email" class="contato-form" placeholder="preencha seu email aqui" required>
                </fieldset>
                <fieldset>
                    <label for="">telefone</label>
                    <input type="text" name="tel" id="tel" class="contato-form" placeholder="(00) 00000-0000" required>
                </fieldset>
                <fieldset>
                    <button type="submit" id="btn-enviar">enviar</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
